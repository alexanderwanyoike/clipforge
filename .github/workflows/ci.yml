name: CI

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev libglib2.0-dev \
            libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace -- -D warnings

      - name: Tests
        run: cargo test --workspace

  ui:
    name: UI Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: ui/yarn.lock

      - name: Install dependencies
        run: yarn --cwd ui install --frozen-lockfile

      - name: Build UI
        run: yarn --cwd ui build

  build:
    name: Build Release
    needs: [test, ui]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev libglib2.0-dev \
            libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: ui/yarn.lock

      - name: Install UI dependencies
        run: yarn --cwd ui install --frozen-lockfile

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2" --locked

      - name: Build CLI binary
        run: cargo build -p clipforge-cli --release

      - name: Build Tauri app (deb, rpm, AppImage)
        run: cargo tauri build --ci

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: clipforge-linux
          path: |
            target/release/clipforge
            target/release/bundle/deb/*.deb
            target/release/bundle/rpm/*.rpm
            target/release/bundle/appimage/*.AppImage

      - name: Prepare release artifacts
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          mkdir -p dist
          cp target/release/clipforge dist/clipforge-cli-linux-x86_64
          cp target/release/bundle/deb/*.deb dist/
          cp target/release/bundle/rpm/*.rpm dist/
          cp target/release/bundle/appimage/*.AppImage dist/
          cd dist
          sha256sum * > SHA256SUMS

      - name: Upload release assets
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.deb
            dist/*.rpm
            dist/*.AppImage
            dist/clipforge-cli-linux-x86_64
            dist/SHA256SUMS
