name: CI

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev libglib2.0-dev \
            libgtk-3-dev libappindicator3-dev librsvg2-dev patchelf

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace -- -D warnings

      - name: Tests
        run: cargo test --workspace

  ui:
    name: UI Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: ui/yarn.lock

      - name: Install dependencies
        run: yarn --cwd ui install --frozen-lockfile

      - name: Build UI
        run: yarn --cwd ui build

  build:
    name: Build Release
    needs: [test, ui]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev libglib2.0-dev \
            libgtk-3-dev libappindicator3-dev librsvg2-dev patchelf

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: ui/yarn.lock

      - name: Install UI dependencies
        run: yarn --cwd ui install --frozen-lockfile

      - name: Build UI
        run: yarn --cwd ui build

      - name: Build release binaries
        run: cargo build --workspace --release

      - name: Prepare release artifacts
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          mkdir -p dist
          cp target/release/clipforge dist/clipforge-cli-linux-x86_64
          cp target/release/clipforge-tauri dist/clipforge-desktop-linux-x86_64
          cd dist
          sha256sum * > SHA256SUMS
          tar czf clipforge-${{ github.ref_name }}-linux-x86_64.tar.gz \
            clipforge-cli-linux-x86_64 \
            clipforge-desktop-linux-x86_64 \
            SHA256SUMS

      - name: Upload release artifacts
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/clipforge-cli-linux-x86_64
            dist/clipforge-desktop-linux-x86_64
            dist/SHA256SUMS
            dist/clipforge-${{ github.ref_name }}-linux-x86_64.tar.gz
